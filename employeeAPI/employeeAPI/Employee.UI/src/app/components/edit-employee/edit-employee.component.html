<div *ngIf="employee">
 <!-- <h2>{{employee.name}}</h2> -->

 <div class="forms">
    <h1> Employee Details</h1>
 <div class="names">
    First Name:
    <input [(ngModel)]="employee.fName" placeholder="First Name"/>
 </div>
 <div class="names">
   Last Name:
   <input [(ngModel)]="employee.lName" placeholder="Last Name"/>
</div>
<div class="names">
   Birthday:
   <input [(ngModel)]="employee.bday" placeholder="Birthday"/>
</div>

 <div class="names">
    Email:
    <input [(ngModel)]="employee.email" placeholder="Email"/>
 </div>

 <div class="names">
    Phone:
    <input [(ngModel)]="employee.phone" placeholder="Phone"/>
 </div>

 <div class="names">
    Job:
    <input [(ngModel)]="employee.job" placeholder="Job"/>
 </div>

 <button class="update" (click)="updateemployee(employee)" *ngIf="employee.id">Update</button>
 <button class="delete" (click)="Deleteemployee(employee)" *ngIf="employee.id">Delete</button>
 <button class="submit" (click)="Createemployee(employee)" *ngIf="!employee.id">Create</button>

 <div *ngIf="massage" class="alert alert-success alert-dismissible fade show" role="alert">
   <strong>Sucessful!</strong> Employee Insert Successfully.
   <button (click)="removeMassage()" type="button"  data-dismiss="alert" aria-label="Close">
     <span aria-hidden="true">&times;</span>
   </button>
 </div>

</div>
</div>
